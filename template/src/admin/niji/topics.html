<div ms-controller="topicList" class="col-md-9">
    <h1>帖子管理</h1>

    <div class="right">
        <form class="form-inline" onsubmit="return false;">
            <div class="form-group-sm">
                <label>搜索</label>
                <input name="keyword" class="form-control" placeholder="请输入关键词" ms-duplex="keyword">
                <input type="submit" value="搜索" class="btn btn-primary" ms-click="search()">
            </div>
        </form>
        <br>
    </div>
    <table class="table table-striped">
        <tr>
            <th>标题</th>
            <th>用户</th>
            <th>发布时间</th>
            <th>最近回复时间</th>
            <th>访问次数</th>
            <th>回复次数</th>
            <th>隐藏</th>
            <th>关闭</th>
            <th>置顶</th>
            <th>设置</th>
        </tr>
        <tr ms-repeat="topicList">
            <td>{{ el.title }}</td>
            <td>{{ el.user_username }}</td>
            <td>{{ el.pub_date|date("yyyy-MM-dd HH:mm:ss")}}</td>
            <td>{{ el.last_replied|date("yyyy-MM-dd HH:mm:ss")}}</td>
            <td>{{ el.view_count }}</td>
            <td>{{ el.reply_count }}</td>
            <td>{{ el.hidden }}</td>
            <td>{{ el.closed }}</td>
            <td>{{ el.order }}</td>
            <td>
                <!--<button class="btn-sm btn-info" ms-click="editUser(el)">编辑</button>-->
                <a class="btn btn-primary" ms-attr-href="'/submissions/?user_id='+el.id" target="_blank">编辑</a>
            </td>
        </tr>
    </table>
    <div class="text-right">
        <ms:pager $id="userPager" config="pager"></ms:pager>
    </div>
</div>
<script src="/static/js/app/admin/niji/topics.js"></script>
