<div ms-controller="editProblem" class="col-md-9">
    <form id="edit-problem-form">
        <nav>
            <ul class="pager">
                <li class="previous" ms-click="showProblemListPage()"><a href="javascript:void(0)"><span
                        aria-hidden="true">&larr;</span> 返回</a></li>
            </ul>
        </nav>
        <div class="row">
            <H3>帖子</H3>
        </div>
        <div class="panel panel-default sample-panel">
        <div class="panel-body row">
        <div class="row form-group col-md-12">
            <div class="form-group col-md-3">
                <label>管理</label><br>
                <label><input type="checkbox" ms-duplex-checked="visible">
                    <small> 隐藏&nbsp&nbsp&nbsp&nbsp</small>
                </label>
                <label><input type="checkbox" ms-duplex-checked="visible">
                    <small> 关闭</small>
                </label>
                <br><label>标题</label>
                <input type="text" name="title" autofocus class="form-control" ms-duplex="title"
                       data-error="请填写题目名称(名称不能超过30个字)" maxlength="30" required>
                <div class="help-block with-errors"></div>
                <label>用户</label>
                <input type="text" name="title" autofocus class="form-control" ms-duplex="title"
                       data-error="请填写题目名称(名称不能超过30个字)" maxlength="30" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-md-9">
                <label>内容</label>
                <textarea class="form-control" rows="8" name="input_description"
                          ms-duplex="inputDescription" data-error="请填写输入描述"
                          maxlength="10000" required>
                </textarea>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        </div>
        </div>


        <div class="row">
            <H3>回复</H3>
        </div>
        <div class="panel panel-default sample-panel">
        <div class="panel-body row">
            <div class="row form-group col-md-12">
                <div class="row form-group col-md-12">
                    <div class="form-group col-md-3">
                        <label>回复处理</label><br>
                        <label><input type="checkbox" ms-duplex-checked="visible">
                            <small> 隐藏&nbsp&nbsp&nbsp&nbsp</small>
                        </label>
                        <label><input type="checkbox" ms-duplex-checked="visible">
                            <small> 删除</small>
                        </label>
                        <br><br><label>用户</label>
                        <input type="text" name="title" autofocus class="form-control" ms-duplex="title"
                               data-error="请填写题目名称(名称不能超过30个字)" maxlength="30" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-9">
                        <label>内容</label><br>
                        <textarea class="form-control" rows="6" name="input_description"
                                  ms-duplex="inputDescription" data-error="请填写输入描述"
                                  maxlength="10000" required>
                        </textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="row">
            <H3>帖子追加内容</H3>
        </div>
        <div class="panel panel-default sample-panel">
        <div class="panel-body row">
            <div class="row form-group col-md-12">
                <div class="row form-group col-md-12">
                    <div class="form-group col-md-9">
                        <textarea class="form-control" rows="6" name="input_description"
                                  ms-duplex="inputDescription" data-error="请填写输入描述"
                                  maxlength="10000" required>
                        </textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <br>
                        <label>&nbsp<input type="checkbox" ms-duplex-checked="visible">
                            <small> 删除</small>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
        <div class="col-md-12">
            <input type="submit" class="btn btn-success btn-lg" value="保存" id="submitBtn">
            <button herf="#" class="btn btn-danger btn-lg"  id="submitBtn">删除</button>
        </div>
    </form>
</div>

<script src="/static/js/app/admin/niji/edittopic.js"></script>
